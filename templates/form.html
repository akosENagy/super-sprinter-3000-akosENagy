<!DOCTYPE html>
<html>

<head>
    <title>Super Sprinter 3000 - Add new Story</title>
</head>

<body>

    <h1>User Story manager - Add new Story</h1>

    <label for="story_title"> Story Title </label> <br>
    <input id="story_title" type="text"> <br> <br>

    <label for="user_story"> User Story </label> <br>
    <textarea id="user_story" rows=5 cols=50 style="resize: none"> </textarea> <br> <br>

    <label for="acceptance_criteria"> Acceptance Criteria </label> <br>
    <textarea id="acceptance_criteria" rows=5 cols=50 style="resize: none"> </textarea> <br> <br>

    <label for="business_value"> Business Value </label> <br>
    <input id="business_value" type="number" min="100" max="1500" step="100"> <br> <br>

    <label for="estimation"> Estimation (h) </label> <br>
    <input id="estimation" type="number" min="0.5" max="40" step="0.5"> <br> <br>

    <label for="status"> Status </label> <br>
    <select id="status">
        <option value="planning"> Planning </option>
        <option value="todo"> TODO </option>
        <option value="in_progress"> In Progress </option>
        <option value="review"> Review </option>
        <option value="done"> Done </option>
    </select>

    <input type="button" value="Create">


</body>

</html>
